<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Apple</title>
    <meta name="description" content="Clon de la página Apple">
    <meta name="Canelo" content="Equipo 1">
    <!-- Le styles 
	======================================================-->
    <link href="../css/bootstrap.css" rel="stylesheet">
   <link href="../css/apple.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
	 <!--scripts
    ================================================== -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.carousel').carousel({
				interval: 3000
			});
		});
	</script>
	<script src="http://code.jquery.com/jquery.js"></script>
	
  </head>

  <body>
    <div class="container">
      <div class="masthead">
          <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li class="active"><a href="#">Inicio</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPod</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">iPad</a></li>
				<li><a href="#">iTunes</a></li>
				<li><a href="#">Soporte</a></li>
				<li><form class="navbar-search pull-left">
  <input type="text" class="search-query" placeholder="Buscar">
</form></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>iOS 7</h1>
       <div id="contenedor">
		<div id="myCarousel" class="carousel slide">
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		  </ol>
		  <!-- Carousel items -->
		  <div class="carousel-inner">
			<div class="active item"><img  src="../imagenes/promo_macpro.jpg" alt="banner1" /></div>
			<div class="item"><img  src="../imagenes/promo_macbookair.jpg" alt="banner2" /></div>
			<div class="item"><img  src="../imagenes/promo_iphone.jpg" alt="banner3" /></div>
			<div class="item"><img  src="../imagenes/promo_ipodtouch" alt="banner4" /></div>
		  </div>
		  <!-- Carousel nav -->
		  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
	</div>	
      <!-- columns -->
      <div class="row-fluid">
        <div class="span4">
          <h2>Mac Pro</h2>
		  <img class="small" src="../imagenes/promo_macpro.jpg" width="358" height="200" alt="Más información" />
        </div>
        <div class="span4">
          <h2>Nueva MacBook Air</h2>
          <img class="small" src="../imagenes/promo_macbookair.jpg" width="358" height="200" alt="Más información" />
       </div>
        <div class="span4">
          <h2>iphone 5</h2>
	      <img class="small" src="../imagenes/promo_iphone.jpg" width="358" height="200" alt="Más información" />
        </div>
		<div class="span4">
          <h2>iPodtouch</h2>
	      <img class="small" src="../imagenes/promo_ipodtouch.jpg" width="358" height="200" alt="Más información" />
        </div>
      </div>
      <hr>
      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>
    </div> <!-- /container -->
  </body>
</html>
