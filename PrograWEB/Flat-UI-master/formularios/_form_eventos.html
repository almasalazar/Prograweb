<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/micss.css">
        <title>Registro de Eventos</title>
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="../css/flat-ui.css" rel="stylesheet">
        <link href="../css/micss.css" rel="stylesheet">
    </head>
    <body>
        <h1>Eventos</h1>
        <form action="" method="post">
            <div class="span3 demo-pager">
                <ul class="pager">
                    <li class="previous">
                        <a href="index.html">
                            <i class="fui-arrow-left"></i>
                            <span>Menu</span>
                        </a>
                    </li>
                </ul> <!-- /pager -->
            </div>
            <br>
                    <div class="container-fluid">
                <div class="row-fluid">

                    <div class="span6">

                        <!--Sidebar content-->
                    </div>
                    <div class="span6">
                        <label for= "nombre_evento">Nombre del Evento</label>
                        <input id="nombre_evento" class="cajastexto"
                               type="text" name="nombre_evento"
                               value="" size="20" maxlength="30" required="required"/>

                        <label for= "contacto">Contacto</label> <br>
                        <textarea rows="4" cols="40" id="contacto" class="cajastexto"></textarea>
                        <br>
                        <label for= "cuando">Cuando</label><br>
                        <textarea rows="4" cols="40" id="cuando" class="cajastexto"></textarea>
                        <br>
                        <label for= "donde">Donde</label> <br>
                        <textarea rows="4" cols="40" id="donde" class="cajastexto"></textarea>

                        <label for= "informacion">Informacion</label>
                        <textarea rows="4" cols="40" id="informacion" class="cajastexto" required="required"></textarea>

                        <label for= "fecha_inicio">Fecha de inicio</label>
                        <input id="fecha_inicio" 
                               type="date" name="fecha_inicio"
                               required="required"/>

                        <label for= "fecha_fin">Fecha de fin</label>
                        <input id="fecha_fin" 
                               type="date" name="fecha_fin"
                               required="required"/>

                        <div class="span3 offset5"> <input class="btn" type="submit" name="registrar" value="Registrar"/> </div>
                        <div class="span9">  </div>
                        <!--Body content-->
                    </div>
                </div>
            </div>
            <!-- Load JS here for greater good =============================-->
                <script src="../js/jquery-1.8.3.min.js"></script>
                <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
                <script src="../js/jquery.ui.touch-punch.min.js"></script>
                <script src="../js/bootstrap.min.js"></script>
                <script src="../js/bootstrap-select.js"></script>
                <script src="../js/bootstrap-switch.js"></script>
                <script src="../js/flatui-checkbox.js"></script>
                <script src="../js/flatui-radio.js"></script>
                <script src="../js/jquery.tagsinput.js"></script>
                <script src="../js/jquery.placeholder.js"></script>
                <script src="../js/jquery.stacktable.js"></script>
                <script src="../js/application.js"></script>
        </form>
    </body>
</html>
